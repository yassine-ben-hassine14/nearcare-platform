<section class="features">
  <div class="features-container">

    <div class="features-header">
      <h2 class="features-title">
        Une solution pour <span class="highlight">tous les acteurs</span>
      </h2>
      <p class="features-subtitle">
        Nearcare transforme l'expérience de chaque partie prenante du système de soins
      </p>
    </div>

    <div class="features-grid">

      <!-- loop thru features + use index for anim delays -->
      <div *ngFor="let feature of features; let i = index" class="feature-card" [style.--gradient]="feature.gradient"
        appScrollAnimation [style.transition-delay]="(i * 200) + 'ms'">

        <div class="card-bg" [style.background]="feature.bgGradient"></div>

        <div class="feature-content">
          <img [src]="feature.icon" [alt]="feature.title" class="feature-icon" />

          <div class="feature-header">
            <h3 class="feature-title">{{ feature.title }}</h3>
            <p class="feature-subtitle">{{ feature.subtitle }}</p>
          </div>

          <!-- list out benefits for this feature -->
          <div class="benefits-list">
            <div *ngFor="let benefit of feature.benefits" class="benefit-item">
              <div class="benefit-icon-wrapper">
                <img [src]="benefit.icon" alt="" class="benefit-icon" />
              </div>
              <p class="benefit-text">{{ benefit.text }}</p>
            </div>
          </div>
        </div>

        <div class="card-blur"></div>
      </div>
    </div>

    <div class="features-cta">
      <a class="cta-button" routerLink="/joindre-nearcare">Je veux voir plus de fonctionnalités</a>
    </div>
  </div>
</section>
