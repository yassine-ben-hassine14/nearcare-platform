<form class="contact-form">
  <div class="form-grid">
    <label class="form-field">
      <span>Établissement de soin</span>
      <input type="text" placeholder="Établissement de soin" />
    </label>
    <label class="form-field">
      <span>Prénom</span>
      <input type="text" placeholder="Prénom" />
    </label>
    <label class="form-field">
      <span>Nom</span>
      <input type="text" placeholder="Nom" />
    </label>
    <label class="form-field">
      <span>Fonction</span>
      <input type="text" placeholder="Fonction" />
    </label>
    <label class="form-field">
      <span>Email</span>
      <input type="email" placeholder="Email" />
    </label>
    <label class="form-field">
      <span>Téléphone</span>
      <input type="tel" placeholder="Téléphone" />
    </label>
  </div>
  <label class="form-field full">
    <span>Votre message</span>
    <textarea rows="4" placeholder="Votre message"></textarea>
  </label>
  <p class="form-note">* Informations obligatoires</p>
  <label class="form-consent">
    <input type="checkbox" />
    <span>En soumettant mes données j'accepte d'être recontacté</span>
  </label>
  
  <button type="button" class="submit-button">J'envoie</button>
</form>
