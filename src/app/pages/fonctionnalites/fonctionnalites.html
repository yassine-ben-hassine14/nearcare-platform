<main class="fonctionnalites-page">
  <section class="hero" appScrollAnimation>
    <div class="hero-container">
      <h1 class="hero-title">Ce que nous faisons</h1>
    </div>
  </section>

  <section class="features" appScrollAnimation>
    <div class="features-container">
      <div class="features-grid">

        <!-- loop thru featuresList to avoid repeating markup -->
        <article class="feature-card" *ngFor="let feature of featuresList">
          <div class="card-header">
            <div class="header-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2" width="64" height="64">
                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="feature.iconPath" />
              </svg>
            </div>
          </div>
          <div class="card-body">
            <h3 class="card-title">{{ feature.title }}</h3>
            <div class="card-list">
              <p *ngFor="let item of feature.items">{{ item }}</p>
            </div>
          </div>
        </article>

      </div>
    </div>
  </section>

  <app-footer appScrollAnimation></app-footer>
</main>
